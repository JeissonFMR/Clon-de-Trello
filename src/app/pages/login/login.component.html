<div class="w-screen h-screen relative bg-gray-50">
  <div class="absolute w-full h-full">
    <img class="absolute w-96 left-0 bottom-0" src="/assets/svg/2.svg" alt="bg left">
    <img class="absolute w-96 right-0 bottom-0" src="/assets/svg/1.svg" alt="bg left">
  </div>

  <div class="relative w-4/12 m-auto">
    <header class="pt-6 pb-2 flex justify-center">
      <img class="w-56" src="/assets/images/logo.png" alt="logo">
    </header>
    <div class="bg-white rounded shadow py-4 px-6">
      <div class="mb-4">
        <h1 class="text-center font-semibold pt4 pb-8">Log In to Trello</h1>

        <form novalidate class="space-y-4">
          <div class="relative">
            <input type="email" class="w-full rounded bg-gray-100 border-2 border-gray-300" placeholder="Enter email">
          </div>

          <div class="relative">
            <input type="password" class="w-full rounded bg-gray-100 border-2 border-gray-300"
              placeholder="Enter password">
          </div>

          <div>
            <button type="submit" class="text-white w-full font-medium rounded text-sm bg-green-700 px-5 py-2 ">Log
              In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
