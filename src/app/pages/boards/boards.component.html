<app-navbar></app-navbar>


<div class="container flex mt-1">
  <div class="w-1/5 ">
    <div class="lista">
      <ul class="text-center bg-gray-50 flex flex-col font-medium mb-10">
        <li class="mt-2">
          <a class="block bg-sky-100 rounded text-sky-700 cursor-pointer"><fa-icon [icon]="faHouse"
              class="p-3"></fa-icon>Boards</a>
        </li>



        <li class="mt-2">
          <a class="block cursor-pointer"><fa-icon [icon]="faBox" class="p-3"></fa-icon>Templates</a>
        </li>

        <li class="mt-2">
          <a class="block cursor-pointer"><fa-icon [icon]="faWaveSquare" class="p-3"></fa-icon>Home</a>
        </li>
      </ul>


      <!-- acordeones -->
      <cdk-accordion>
        <cdk-accordion-item #accordionMenu="cdkAccordionItem">
          <button class="w-full py-1 px-2 flex justify-between text-center" type="button"
            (click)="accordionMenu.toggle()">My workspace <fa-icon
              [icon]="accordionMenu.expanded ? faAngleUp : faAnglesDown"></fa-icon></button>
          <!-- elemento que se va a extraer o contaer  -->
          <div [style.display]="accordionMenu.expanded ? '' : 'none'">

            <ul class="ml-2 flex flex-col text-sm text-gray-700">
              <li>
                <a class="block py-1 px-3"><fa-icon [icon]="faGlobe"></fa-icon> Boards</a>
              </li>
              <li>
                <a class="block py-1 px-3"><fa-icon [icon]="faHeart"></fa-icon> Highlights</a>
              </li>
              <li>
                <a class="block py-1 px-3"><fa-icon [icon]="faBorderAll"></fa-icon> Views</a>
              </li>
              <li>
                <a class="block py-1 px-3"><fa-icon [icon]="faUsers"></fa-icon> Members</a>
              </li>
              <li>
                <a class="block py-1 px-3"><fa-icon [icon]="faGear"></fa-icon> Settings</a>
              </li>
            </ul>


          </div>

        </cdk-accordion-item>
      </cdk-accordion>


      <cdk-accordion>
        <cdk-accordion-item #accordionItem="cdkAccordionItem" *ngFor="let item of items">
          <button class="w-full text-left" type="button" (click)="accordionItem.toggle()">{{item.label}}</button>

          <div [style.display]="accordionItem.expanded ? '' : 'none'">

            <ul>
              <li *ngFor="let subitem of item.items">
                {{subitem.label}}
              </li>
            </ul>
          </div>
        </cdk-accordion-item>
      </cdk-accordion>

    </div>
  </div>

  <div class=" w-full">
    <h1 class="text-lg mb-4 ml-4"><fa-icon [icon]="faClock" class="mr-2"></fa-icon><b>Recently viewed</b></h1>

    <div class="flex">
      <div class="w-full bg-sky-700 rounded mx-2 text-white h-24 py-4 px-4 font-bold">Board 1</div>
      <div class="w-full bg-green-700 rounded mx-2 text-white h-24  py-4 px-4 font-bold">Board 2</div>
      <div class="w-full bg-amber-700 rounded mx-2 text-white h-24  py-4 px-4 font-bold">Board 3</div>
      <div class="w-full bg-indigo-700 rounded mx-2 text-white h-24 py-4 px-4  font-bold">Board 4</div>
    </div>
  </div>
</div>
